<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <button>Button</button>
            <button id="not-chrome">Can't see this in Chrome iOS</button>
            <button>Button</button>

            <!-- <button id="GFG_Button" onclick="detec()">detect</button>
            <p id="GFG_P" style="color:green;font-size: 20px;"></p> -->
        </div>
        <script>

            // Firefox 1.0+
            const isFirefox = typeof InstallTrigger !== 'undefined';

            // Safari 3.0+ "[object HTMLElementConstructor]" 
            const isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));

            // Internet Explorer 6-11
            const isIE = /*@cc_on!@*/false || !!document.documentMode;

            // Edge 20+
            const isEdge = !isIE && !!window.StyleMedia;

            // Chrome 1 - 79
            // const isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
            const isChrome = window.navigator.vendor === "Google Inc.";

            // Edge (based on chromium) detection
            const isEdgeChromium = isChrome && (navigator.userAgent.indexOf("Edg") != -1);

            // Blink engine detection
            const isBlink = (isChrome || isOpera) && !!window.CSS;

            const isMobile = window.navigator.userAgentData.mobile;


            let output = 'Detecting browsers by ducktyping:<hr>';
            output += 'isFirefox: ' + isFirefox + '<br>';
            output += 'isChrome: ' + isChrome + '<br>';
            output += 'isSafari: ' + isSafari + '<br>';
            output += 'isIE: ' + isIE + '<br>';
            output += 'isEdge: ' + isEdge + '<br>';
            output += 'isEdgeChromium: ' + isEdgeChromium + '<br>';
            output += 'isBlink: ' + isBlink + '<br><br><br><br>';
            output += 'mobile?: ' + isMobile;
            document.body.innerHTML = output;
        </script>
    </body>
</html>
