<!DOCTYPE html>
<html>
      
<head>
    <title>
        How to detect Safari, Chrome, IE, Firefox
        and Opera browser using JavaScript?
    </title>
</head>
  
<body>
    <h1 style="color: green">GeeksforGeeks</h1>
      
    <b>
        How to detect Safari, Chrome, IE, Firefox
        and Opera browser using JavaScript?
    </b>
      
    <p>
        Click on the button to detect
        the current browser
    </p>
      
    <p>
        Is Safari? 
        <span class="output-safari"></span>
    </p>
      
    <p>
        Is Chrome? 
        <span class="output-chrome"></span>
    </p>
      
    <p>
        Is Internet Explorer? 
        <span class="output-ie"></span>
    </p>
      
    <p>
        Is Firefox? 
        <span class="output-firefox"></span>
    </p>
      
    <p>
        Is Opera browser? 
        <span class="output-opera"></span>
    </p>
      
    <button onclick="checkBrowser()">
        Detect browser
    </button>

    <p id="browser"></p>
      

    <script>
        var isChromium = window.chrome;
        var winNav = window.navigator;
        var vendorName = winNav.vendor;
        var isOpera = typeof window.opr !== "undefined";
        var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
        var isIOSChrome = winNav.userAgent.match("CriOS");

        if (isIOSChrome) {
            document.getElementById("browser").innerHTML = "chrome ios!"
        } else if(
        isChromium !== null &&
        typeof isChromium !== "undefined" &&
        vendorName === "Google Inc." &&
        isOpera === false &&
        isIEedge === false
        ) {
            document.getElementById("browser").innerHTML = "chrome!"
        } else { 
            document.getElementById("browser").innerHTML = "not chrome!"
        }
    </script>
